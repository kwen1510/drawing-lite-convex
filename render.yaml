services:
  - type: web
    name: live-drawing-lite
    env: node
    plan: free           # or starter/standard/etc.
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: CONVEX_URL  # set in the Render dashboard before the first deploy
        sync: false
      - key: NODE_ENV
        value: production
